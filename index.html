<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Store</h1>
        <h1>Wicipto Setiadi</h1>
    </header>
    <main>
        <section class="category">
            <h2>Sayur</h2>
            <div class="items-container">
                <div class="item">
                    <img src="https://pasarsegar.co.id/wp-content/uploads/2020/12/name-184-1.jpg" alt="Carrot">
                    <p>Wortel</p>
                    <p>Rp 30.000 / kg</p>
                </div>
                <div class="item">
                    <img src="https://source.unsplash.com/200x200/?broccoli" alt="Broccoli">
                    <p>Brokoli</p>
                    <p>Rp 50.000 / kg</p>
                </div>
                <div class="item">
                    <img src="https://source.unsplash.com/200x200/?tomato" alt="Tomato">
                    <p>Tomat</p>
                    <p>Rp 25.000 / kg</p>
                </div>
            </div>
        </section>
        <section class="category">
            <h2>Makanan</h2>
            <div class="items-container">
                <div class="item">
                    <img src="https://source.unsplash.com/200x200/?bread" alt="Bread">
                    <p>Roti</p>
                    <p>Rp 20.000</p>
                </div>
                <div class="item">
                    <img src="https://source.unsplash.com/200x200/?cheese" alt="Cheese">
                    <p>Keju</p>
                    <p>Rp 45.000</p>
                </div>
                <div class="item">
                    <img src="https://source.unsplash.com/200x200/?pizza" alt="Pizza">
                    <p>Pizza</p>
                    <p>Rp 80.000</p>
                </div>
            </div>
        </section>
        <section class="category">
            <h2>Kebutuhan Sehari-hari</h2>
            <div class="items-container">
                <div class="item">
                    <img src="https://source.unsplash.com/200x200/?toothpaste" alt="Toothpaste">
                    <p>Odol</p>
                    <p>Rp 15.000</p>
                </div>
                <div class="item">
                    <img src="https://source.unsplash.com/200x200/?shampoo" alt="Shampoo">
                    <p>Sampo</p>
                    <p>Rp 40.000</p>
                </div>
                <div class="item">
                    <img src="https://source.unsplash.com/200x200/?soap" alt="Soap">
                    <p>Sabun</p>
                    <p>Rp 12.000</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
